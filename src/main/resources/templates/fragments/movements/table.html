<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="movements-table" class="bg-white rounded-lg shadow">
        <table class="min-w-full">
            <thead>
                <tr class="border-b">
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Fecha</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Descripción</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Responsable</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Monto</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Tipo</th>
                    <th class="px-6 py-4 text-right text-sm font-semibold text-gray-900">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr th:each="movement : ${movements}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-600" th:text="${movement.createdOn}"></td>
                    <td class="px-6 py-4">
                        <div class="flex flex-col">
                            <span class="text-sm font-medium text-gray-900" th:text="${movement.concept}"></span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center">
                            <span class="text-sm text-gray-900" th:text="${movement.createdBy.name}"></span>
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm font-medium" th:classappend="${movement.type.getType() == 'income' ? 'text-green-600' : 'text-red-600'}"
                        th:text="${#numbers.formatDecimal(movement.amount, 0, 'POINT', 2, 'COMMA')}"></td>
                    <td class="px-6 py-4">
                        <span th:if="${movement.type.getType() == 'expense'}"
                              class="px-2 py-1 text-xs font-semibold text-red-700 bg-red-100 rounded-full">
                            Gasto
                        </span>
                        <span th:if="${movement.type.getType() == 'income'}"
                              class="px-2 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full">
                            Ingreso
                        </span>
                    </td>
                    <td th:if="${sub.role.role != 'operative'} or (${sub.role.role == 'operative' and movement.createdBy == sub})"
                            class="px-6 py-4 text-right">
                        <button th:onclick="|toggleDropdown(${movement.id})|"
                                class="text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="19" cy="12" r="1"></circle>
                                <circle cx="5" cy="12" r="1"></circle>
                            </svg>
                        </button>
                        <div th:id="|dropdown-${movement.id}|" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
                            <div class="py-1" role="menu" aria-orientation="vertical">
                                <a th:href="@{|/companies/${companyId}/movements/${movement.id}|}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                    </svg>
                                    Editar
                                </a>
                                <form th:action="@{|/companies/${companyId}/movements/${movement.id}|}" th:method="delete">
                                    <button type="submit"
                                            onclick="return confirm('¿Estás seguro de que deseas eliminar este movimiento?')"
                                            class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-gray-100" role="menuitem">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M3 6h18"></path>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        </svg>
                                        Eliminar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="px-6 py-4 border-t">
            <div class="flex justify-between items-center">
                <p id="counter" class="text-sm text-gray-700" th:text="'Mostrando ' + ${movements.size()} + ' de ' + ${movements.size()} + ' movimientos'">

                </p>
            </div>
        </div>
    </div>
</body>
</html>
