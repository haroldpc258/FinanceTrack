<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="header" class="flex justify-between border-b items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold">Panel de Administración</h1>
            <div class="flex items-center space-x-2 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="#4285F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" stroke="#4285F4" fill="#F0F6FF"/>
                    <polyline points="12 6 12 12 16 14" stroke="#4285F4"/>
                </svg>
                <p th:text="'Última actualización: ' + ${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></p>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <!--<div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </div>-->

            <div class="flex items-center space-x-2">
                <img th:src="${sub.picture}" th:alt="${sub.name}" class="bg-blue-600 text-white text-sm rounded-full h-8 w-8 flex items-center justify-center"/>
                <span th:text="${sub.name}" class="text-gray-700"></span>
            </div>
        </div>
    </div>
</body>
</html>
