<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="users-table" class="bg-white rounded-lg shadow">
        <table class="min-w-full">
            <thead>
                <tr class="border-b">
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Nombre</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Email</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Empresa</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Rol</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Estado</th>
                    <th class="px-6 py-4 text-right text-sm font-semibold text-gray-900">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr th:each="user : ${users}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900" th:text="${user.name}">Nombre</td>
                    <td class="px-6 py-4 text-sm text-gray-900" th:text="${user.email}">Email</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <span class="text-sm text-gray-900"
                                  th:text="${user.company != null ? user.company.name : ''}">Empresa</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900" th:switch="${user.role.role}">
                        <span th:case="'superUser'">
                            SUPER USUARIO
                        </span>
                        <span th:case="'administrator'">
                            Administrador
                        </span>
                        <span th:case="'operative'">
                            Operativo
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span th:if="${user.status.status == 'active'}"
                              class="px-2 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full">
                            Activo
                        </span>
                        <span th:if="${user.status.status == 'suspended'}"
                              class="px-2 py-1 text-xs font-semibold text-yellow-700 bg-yellow-100 rounded-full">
                            Suspendido
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right relative"
                        th:if="${user != sub} and ${sub.role.role != 'operative'}">
                        <button
                                th:onclick="|toggleDropdown(${user.id})|"
                                class="text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="19" cy="12" r="1"></circle>
                                <circle cx="5" cy="12" r="1"></circle>
                            </svg>
                        </button>
                        <div th:id="|dropdown-${user.id}|" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
                            <div class="py-1" role="menu" aria-orientation="vertical">
                                <a th:href="@{|/companies/${user.company.id}/users/${user.id}|}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                    </svg>
                                    Editar
                                </a>
                                <form th:action="@{|/companies/${user.company.id}/users/${user.id}|}" th:method="delete">
                                    <button type="submit"
                                            onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')"
                                            class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-gray-100" role="menuitem">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M3 6h18"></path>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        </svg>
                                        Eliminar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="px-6 py-4 border-t">
            <div class="flex justify-between items-center">
                <p id="counter" class="text-sm text-gray-700" th:text="'Mostrando ' + ${users.size()} + ' de ' + ${users.size()} + ' usuarios'">
                </p>
            </div>
        </div>
    </div>
</body>
</html>
